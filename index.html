<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-3 0.5 -3" depth="0.5" height="0.5" width="0.5" color="#4CC3D9"></a-box>
      <a-sphere position="4 0.5 -3" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-1.7 0.8 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -3" rotation="-90 0 0" width="10" length="10" color="#7BC8A4"></a-plane>
      <a-dodecahedron color="#FF926B" position="2.3 0.5 -3" radius="0.5"></a-dodecahedron>
      <a-octahedron color="blue" position="-0.5 0.5 -3"radius="0.45"></a-octahedron>
      <a-ring color="teal" position="0.9 0.5 -3" radius-inner="0.25" radius-outer="0.7"></a-ring>
      <a-cone color="green" position="-4.5, 0.5, -3" radius-bottom="0.5" radius-top="0.01"></a-cone>

    </a-scene>
  </body>
</html
